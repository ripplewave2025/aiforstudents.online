<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>AI for Students — Tools</title>
  <meta name="description" content="Discover free AI tools and prompts curated for students to enhance learning and productivity">
  <link rel="stylesheet" href="./assets/css/site.css">
</head>
<body>
<header>
<nav class="nav">
  <a href="./index.html" style="font-weight: 700">AI for Students</a>
  <div>
    <a href="./index.html">Home</a>
    <a href="./tools.html" aria-current="page">Tools</a>
    <a href="./learn.html">Learn</a>
    <a href="./parents.html">Parents</a>
  </div>
</nav>
</header>
<main class="container">
  <h1>Free AI Tools (curated)</h1>
  <div class="row" style="margin: 12px 0 16px">
    <input type="search" id="q" aria-label="Search tools" placeholder="Search tools or prompts...">
    <label class="small" for="grade">Filter by class</label>
    <select id="grade">
      <option value="">All Grades</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>
  </div>
  <div aria-live="polite" class="grid" id="tools-grid"></div>
  <p class="small" id="no-results" style="display: none">No matches. Try a different search.</p>
</main>
<footer class="footer">
  <div class="container">
    <p class="small">Tips: add context → ask for steps → verify with textbook/site.</p>
  </div>
</footer>
<script src="./js/main.js" defer></script>
</body>
</html>
