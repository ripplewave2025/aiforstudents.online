    /* layout */
    header { position: fixed; inset-inline: 0; top: 0; z-index: 20; backdrop-filter: blur(6px); background: rgba(0,0,0,0.4); border-bottom: 1px solid #151823; }

    @media (max-width: 520px){
      .nav a { margin-left: 12px; font-size: 13px; }
      .btn { padding: 11px 16px; }
    }

  <style>
    /* Creative Black Hole (compiled CSS) */
    a-hole{position:absolute;inset:0;overflow:hidden}
    a-hole::before{position:absolute;top:50%;left:50%;z-index:2;display:block;width:150%;height:140%;background:radial-gradient(ellipse at 50% 55%,transparent 10%,#000 50%);transform:translate3d(-50%,-50%,0);content:""}
    a-hole::after{position:absolute;top:50%;left:50%;z-index:5;display:block;width:100%;height:100%;background:radial-gradient(ellipse at 50% 75%,#a900ff 20%,transparent 75%);mix-blend-mode:overlay;transform:translate3d(-50%,-50%,0);content:""}
    @keyframes aura-glow{0%{background-position:0 100%}100%{background-position:0 300%}}
    a-hole .aura{position:absolute;top:-71.5%;left:50%;z-index:3;width:30%;height:140%;background:linear-gradient(20deg,#00f8f1,#ffbd1e20 16.5%,#fe848f 33%,#fe848f20 49.5%,#00f8f1 66%,#00f8f160 85.5%,#ffbd1e 100%) 0 100%/100% 200%;border-radius:0 0 100% 100%;filter:blur(50px);mix-blend-mode:plus-lighter;opacity:.75;transform:translate3d(-50%,0,0);animation:aura-glow 5s infinite linear}
    a-hole .overlay{position:absolute;inset:0;z-index:10;background:repeating-linear-gradient(transparent,transparent 1px,#fff 1px,#fff 2px);mix-blend-mode:overlay;opacity:.5}
    a-hole canvas{display:block;width:100%;height:100%}

    /* Chat bar */
    .chat{position:absolute;top:90px;left:50%;transform:translateX(-50%);z-index:20;display:flex;gap:8px;align-items:center;width:min(820px,92vw);padding:10px;backdrop-filter:blur(8px);border:1px solid #2b2f43;border-radius:14px;background:rgba(0,0,0,.45);box-shadow:0 8px 40px -16px rgba(99,102,241,.35)}
    .chat input{flex:1;padding:10px 12px;border:1px solid #3a3f57;border-radius:10px;background:#0b0e18;color:#d1d5db}
    .chat button{padding:10px 14px;border-radius:10px;border:1px solid #2b2f43;background:#fff;color:#000;font-weight:700;cursor:pointer}
    .chat small{color:#a1a1aa}
  </style>

  <!-- Black-hole component + GPT launcher -->
  <script type="module">
    import easingUtils from "https://esm.sh/easing-utils";

    class AHole extends HTMLElement {
      connectedCallback(){
        this.canvas = this.querySelector(".js-canvas");
        this.ctx = this.canvas.getContext("2d");
        this.discs=[]; this.lines=[];
        this.setSize(); this.setDiscs(); this.setLines(); this.setParticles();
        window.addEventListener("resize", ()=>{ this.setSize(); this.setDiscs(); this.setLines(); this.setParticles(); });
        requestAnimationFrame(this.tick.bind(this));
      }
      setSize(){
        const r = this.getBoundingClientRect();
        this.rect=r; this.render={width:r.width,height:r.height,dpi:window.devicePixelRatio||1};
        this.canvas.width = this.render.width * this.render.dpi;
        this.canvas.height = this.render.height * this.render.dpi;
        this.ctx.setTransform(this.render.dpi,0,0,this.render.dpi,0,0);
      }
      setDiscs(){
        const { width, height } = this.rect;
        this.discs=[];
        this.startDisc={x:width*0.5,y:height*0.45,w:width*0.75,h:height*0.7};
        this.endDisc={x:width*0.5,y:height*0.95,w:0,h:0};
        const total=100; let prevBottom=height; this.clip={};
        for(let i=0;i<total;i++){
          const d=this.tweenDisc({p:i/total,x:0,y:0,w:0,h:0});
          const bottom=d.y+d.h;
          if(bottom<=prevBottom){ this.clip={disc:{...d},i}; }
          prevBottom=bottom; this.discs.push(d);
        }
        const p = new Path2D();
        p.ellipse(this.clip.disc.x,this.clip.disc.y,this.clip.disc.w,this.clip.disc.h,0,0,Math.PI*2);
        p.rect(this.clip.disc.x-this.clip.disc.w,0,this.clip.disc.w*2,this.clip.disc.y);
        this.clip.path=p;
      }
      setLines(){
        const { width, height } = this.rect;
        this.lines=[]; const total=100; const step=(Math.PI*2)/total;
        for(let i=0;i<total;i++) this.lines.push([]);
        this.discs.forEach(d=>{
          for(let i=0;i<total;i++){
            const ang=i*step;
            this.lines[i].push({x:d.x+Math.cos(ang)*d.w,y:d.y+Math.sin(ang)*d.h});
          }
        });
        const c = (typeof OffscreenCanvas!=="undefined") ? new OffscreenCanvas(width,height)
          : Object.assign(document.createElement("canvas"),{width,height});
        const ctx = c.getContext("2d");
        this.lines.forEach(line=>{
          ctx.save();
          let inside=false;
          line.forEach((p1,j)=>{
            if(j===0) return;
            const p0=line[j-1];
            if(!inside && (ctx.isPointInPath(this.clip.path,p1.x,p1.y) || ctx.isPointInStroke(this.clip.path,p1.x,p1.y))) inside=true;
            else if(inside) ctx.clip(this.clip.path);
            ctx.beginPath(); ctx.moveTo(p0.x,p0.y); ctx.lineTo(p1.x,p1.y);
            ctx.strokeStyle="#444"; ctx.lineWidth=2; ctx.stroke(); ctx.closePath();
          });
          ctx.restore();
        });
        this.linesCanvas=c;
      }
      setParticles(){
        const { width, height } = this.rect;
        this.particles=[];
        this.particleArea={sw:this.clip.disc.w*0.5, ew:this.clip.disc.w*2, h:height*0.85};
        this.particleArea.sx=(width-this.particleArea.sw)/2;
        this.particleArea.ex=(width-this.particleArea.ew)/2;
        for(let i=0;i<100;i++) this.particles.push(this.initParticle(true));
      }
      initParticle(start=false){
        const A=this.particleArea;
        const sx=A.sx + A.sw*Math.random();
        const ex=A.ex + A.ew*Math.random();
        const dx=ex-sx; const y=start ? A.h*Math.random() : A.h;
        return {x:sx,sx,dx,y,vy:0.5+Math.random(),p:0,r:0.5+Math.random()*4,c:`rgba(255,255,255,${Math.random()})`};
      }
      tweenValue(s,e,p,ease){ const fn=ease? easingUtils["ease"+ease[0].toUpperCase()+ease.slice(1)] : easingUtils.linear; return s+(e-s)*fn(p); }
      tweenDisc(d){ d.x=this.tweenValue(this.startDisc.x,this.endDisc.x,d.p); d.y=this.tweenValue(this.startDisc.y,this.endDisc.y,d.p,"inExpo"); d.w=this.tweenValue(this.startDisc.w,this.endDisc.w,d.p); d.h=this.tweenValue(this.startDisc.h,this.endDisc.h,d.p); return d; }
      moveDiscs(){ this.discs.forEach(d=>{ d.p=(d.p+0.001)%1; this.tweenDisc(d); }); }
      moveParticles(){ const A=this.particleArea; this.particles.forEach(pt=>{ pt.p=1-pt.y/A.h; pt.x=pt.sx+pt.dx*pt.p; pt.y-=pt.vy; if(pt.y<0){ pt.y=this.initParticle().y; } }); }
      drawDiscs(){ const ctx=this.ctx; ctx.strokeStyle="#444"; ctx.lineWidth=2;
        const o=this.startDisc; ctx.beginPath(); ctx.ellipse(o.x,o.y,o.w,o.h,0,0,Math.PI*2); ctx.stroke(); ctx.closePath();
        this.discs.forEach((d,i)=>{ if(i%5!==0) return; if(d.w<this.clip.disc.w-5){ ctx.save(); ctx.clip(this.clip.path); }
          ctx.beginPath(); ctx.ellipse(d.x,d.y,d.w,d.h,0,0,Math.PI*2); ctx.stroke(); ctx.closePath(); if(d.w<this.clip.disc.w-5) ctx.restore();
        });
      }
      drawLines(){ this.ctx.drawImage(this.linesCanvas,0,0); }
      drawParticles(){ const ctx=this.ctx; ctx.save(); ctx.clip(this.clip.path);
        this.particles.forEach(p=>{ ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,p.r,p.r); }); ctx.restore();
      }
      tick(){ const ctx=this.ctx; ctx.clearRect(0,0,this.canvas.width,this.canvas.height); this.moveDiscs(); this.moveParticles(); this.drawDiscs(); this.drawLines(); this.drawParticles(); requestAnimationFrame(this.tick.bind(this)); }
    }
    customElements.define("a-hole", AHole);

    // Launch your Custom GPT in a new tab
    const CUSTOM_GPT_URL = "https://chatgpt.com/g/g-68988c79eb2c8191a6975036a6b86284-ai-for-students";
    document.addEventListener("click",(e)=>{
      if(!e.target.closest("#ask")) return;
      window.open(CUSTOM_GPT_URL, "_blank", "noopener");
    });
    document.addEventListener("keydown",(e)=>{
      if(e.key==="Enter" && document.activeElement?.id==="msg"){
        window.open(CUSTOM_GPT_URL, "_blank", "noopener");
      }
    });
  </script>
